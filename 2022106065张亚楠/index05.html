<!DOCTYPE html>
<html lang="zyn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人AI知识库</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 新 Bootstrap5 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

	<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>    
    <style>
        .article-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        .article-list ul {
            list-style: none;
            padding: 0;
        }

        .article-list li {
            margin-bottom: 10px;
        }

        .article-list a {
            color: #333;
            text-decoration: none;
        }

        .article-list a:hover {
            color: #007bff;
        }

        .article-content h1 {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .article-content .meta {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .article-content .content {
            line-height: 1.8;
            color: #333;
        }

        .knowledge-card {
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .knowledge-card:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://featon0526.github.io/index.html">个人AI知识库</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index03.html">技术</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index04.html">项目</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" href="index05.html">资源</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" href="index06.html">个人简介</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="搜索知识...">
                    <button class="btn btn-outline-primary" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="knowledge-card w-100">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>资源名称</th>
                            <th>资源链接</th>
                            <th>资源描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bootstrap</td>
                            <td><a href="https://getbootstrap.com">官方网站</a></td>
                            <td>流行的前端框架</td>
                        </tr>
                        <tr>
                            <td>jQuery</td>
                            <td><a href="https://jquery.com">官方网站</a></td>
                            <td>JavaScript库</td>
                        </tr>
                        <tr>
                            <td>Vue.js</td>
                            <td><a href="https://vuejs.org">官方网站</a></td>
                            <td>渐进式JavaScript框架</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light py-4 mt-1">
        <div class="container text-center">
            <p class="mb-0">© 2024 个人AI知识库</p>
        </div>
    </footer>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
